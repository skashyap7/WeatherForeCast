<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">   
        <link rel="stylesheet" href="main.css"/>
        <title>Forecast Search</title>
    </head>
    <body>
    	<header class=" heading container"><h1>Forecast Search</h1></header>
        <div class="container">
        <div class="main container">
			<form class="weather-form form-inline" id="forecast_form" name="forecast_form">
					<div class="form-group">
						<label class="control-label" for="street" >Street Address <span class="required">*</span></label>
						<br/>
						<input class="form-control col-md-3 col-sm-3" id="street" name="street" placeholder="Enter Street Address"/>
						<br/>
						<label id="street-error" class="control-label error" for="state"></label>
					</div>
					<div class="form-group">
						<label class="control-label" for="city">City <span class="required">*</span></label>
						<br/>
						<input class="form-control col-xs-3 col-lg-3 col-md-3 col-sm-3" id="city" name="city" placeholder="Enter City"/>
						<br/>
						<label id="city-error" class="control-label error" for="state"></label>
					</div>
					<div class="form-group">
					<label class="control-label" for="state">State <span class="required">*</span></label>
					<br/>
					<select class="form-control col-xs-3 col-lg-3 col-md-3 col-sm-3" name="state" id="state">
						<option value="" selected > Select your state...</option>
						<option value="AL"> Alabama</option>
						<option value="AK"> Alaska</option>
						<option value="AZ"> Arizona</option>
						<option value="AR"> Arkansas</option>
						<option value="CA"> California</option>
						<option value="CO"> Colorado</option>
						<option value="CT"> Connecticut</option>
						<option value="DE"> Delaware</option>
						<option value="DC"> District Of Columbia</option>
						<option value="FL"> Florida</option>
						<option value="GA"> Georgia</option>
						<option value="HI"> Hawaii</option>
						<option value="ID"> Idaho</option>
						<option value="IL"> Illinois</option>
						<option value="IN"> Indiana</option>
						<option value="IA"> Iowa</option>
						<option value="KS"> Kansas</option>
						<option value="KY"> Kentucky</option>
						<option value="LA"> Louisiana</option>
						<option value="ME"> Maine</option>
						<option value="MD"> Maryland</option>
						<option value="MA"> Massachusetts</option>
						<option value="MI"> Michigan</option>
						<option value="MN"> Minnesota</option>
						<option value="MS"> Mississippi</option>
						<option value="MO"> Missouri</option>
						<option value="MT"> Montana</option>
						<option value="NE"> Nebraska</option>
						<option value="NV"> Nevada</option>
						<option value="NH"> New Hampshire</option>
						<option value="NJ"> New Jersey</option>
						<option value="NM"> New Mexico</option>
						<option value="NY"> New York</option>
						<option value="NC"> North Carolina</option>
						<option value="ND"> North Dakota</option>
						<option value="OH"> Ohio</option>
						<option value="OR"> Oregon</option>
						<option value="PA"> Pennsylvania</option>
						<option value="RI"> Rhode Island</option>
						<option value="SC"> South Carolina</option>
						<option value="SD"> South Dakota</option>
						<option value="TN"> Tennessee</option>
						<option value="TX"> Texas</option>
						<option value="UT"> Utah</option>
						<option value="VT"> Vermont</option>
						<option value="VA"> Virginia</option>
						<option value="WA"> Washington</option>
						<option value="WV"> West Virginia</option>
						<option value="WI"> Wisconsin</option>
						<option value="WY"> Wyoming</option>
	    	          </select>
	    	  			<br/>
	    	  			<label id="state-error" class="control-label error" for="state"></label>
					</div>
					<div class="form-group">
							<label class="control-label radio-label" for="temprature">
                                Degrees<span class="required">*</span>
                            </label>
							<br/>
      			    		<label class="radio-inline radio-label">
      			    				<input value="us" name="temprature" type="radio" checked>Fahreheit
      			    		</label>
      				 		<label class="radio-inline radio-label">
      				 			<input value="si" name="temprature" type="radio">Celsius
      				 		</label>
                            <label id="degree-error" class="control-label error" for="temprature"></label>
    				</div>
					<div class="form-group btn-group pull-right">
						<br/>
	    	    		<button type="button" id="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true">Search</span></button>
  						<button type="button" id="clear" class="btn btn-default" onclick="return clearForm(this)"><span class="glyphicon glyphicon-refresh"></span>Clear</button>
  					</div>
                    <br/>
  				    <div class="form-group pull-right">
  					     <label class="control-label">
  						    Powered by: 
  						    <a href="http://forecast.io">
  						    <img src="http://cs-server.usc.edu:45678/hw/hw8/images/forecast_logo.png" class="img-responsive forecast-banner"/>
  						    </a>
  					     </label>
  				      </div>
		   </form>
        </div>
        <hr>
		<div class="weather-result container">
            <div id="results" style="display:none;">
			<ul class="nav nav-bar nav-pills" role="weather-report">
				<li role="presentation" id="cw" ><a role="tab" data-toggle="tab" 
					data-target="#current-weather">Right Now</a></li>
				<li role="presentation" id="hw" ><a role="tab" data-toggle="tab" 
					href="#hourly-weather">Next 24 Hours</a></li>
				<li role="presentation" id="ww" ><a role="tab" data-toggle="tab" 
					href="#weekly-weather">Next 7 Days</a></li>
			</ul>
			<div class="tab-content content">
				<div class="tab-pane active" role="tab-panel" id="current-weather">
						<div class="col-md-6 current_w">
						<!--- For the weather information pane-->
                            <div class="row table-head">
                                    <div class="current col-md-6 col-sm-6">
                                        <img class="img-responsive center-block" id="icon" height=80 width=160 />                                               </div>
                                    <div class="current col-md-6 col-sm-6" id="summary">
                                    </div>
                            </div>
							<table class="table table-striped table-responsive">
								<tbody>
								<tr>
									<td>Precipitation</td>
									<td id="precipitation_daily">value</td>
								</tr>
								<tr class="danger">
									<td>Chance of Rain</td>
									<td id="rain-daily">value</td>
								</tr>
								<tr class="default">
									<td>Wind Speed</td>
									<td id="wind-daily">value</td>
								</tr>
								<tr class="danger">
									<td>Dew Point</td>
									<td id="dew-daily">value</td>
								</tr>
								<tr class="default">
									<td>Humidity</td>
									<td id="humidity-daily">value</td>
								</tr>
								<tr class="danger">
									<td>Visibility</td>
									<td id="visibility-daily">value</td>
								</tr>
								<tr class="default">
									<td>Sunrise</td>
									<td id="sunrise-daily">value</td>
								</tr>
								<tr class="danger">
									<td>Sunset</td>
									<td id="sunset-daily">value</td>
								</tr>
								</tbody>
							</table>
						</div>
						<div class="col-md-6" id="map-canvas">
						<!-- For the cloud pane -->
						</div>
					</div>
				<div class="tab-pane " role="tab-panel" id="hourly-weather">
					<div class="table-responsive">
						<table class="table" id="hourly">
                            <thead>
							<tr style="background-color: #246FAE; color:white;">
								<th>Time</th>
								<th>Summary</th>
								<th>Cloud Cover</th>
								<th>Temp(<p id="temp-unit"></p>)</th>
								<th>View Details</th>
							</tr>
                            </thead>
                            <tbody id="hourly-cleanup">
                            </tbody>
						</table>
					</div>
				</div>
				<div class="tab-pane container" role="tab-panel" id="weekly-weather">
						<div class="panel col-md-1 col-md-push-2 week" id="day1" data-toggle="modal" data-target="#modalday1"
						style="background-color:#367DB5">
				            <div id="content-day1">
                            
                            </div>
                            <div class="modal" id="modalday1" tabindex="-1" role="dialog">
                            </div>
						</div>
						<div class="panel col-md-1 col-md-push-2 week" id="day2" data-toggle="modal" data-target="#modalday2" style="background-color:#EC4444">
				            <div id="content-day2">
                            
                            </div>
                            <div class="modal" id="modalday2" role="dialog" >
                            </div>
						</div>
						<div class="panel col-md-1 col-md-push-2 week" id="day3" data-toggle="modal" data-target="#modalday3"
						style="background-color:#E68E4F">
				            <div id="content-day3">
                            
                            </div>
                            <div class="modal" id="modalday3" role="dialog" >
                            </div>
						</div>
						<div class="panel col-md-1 col-md-push-2 week" id="day4" data-toggle="modal" data-target="#modalday4"
						style="background-color:#A7A439">
							<div id="content-day4">
                            
                            </div>
                            <div class="modal" id="modalday4" role="dialog" >
                            </div>
						</div>
						<div class="panel col-md-1 col-md-push-2 week" id="day5" data-toggle="modal" data-target="#modalday5"
						style="background-color:#9770A7"> 
				            <div id="content-day5">
                            
                            </div>
                            <div class="modal" id="modalday5" role="dialog" >
                            </div>
						</div>
						
						<div class="panel col-md-1 col-md-push-2 week"  data-toggle="modal" data-target="#modalday6"
						id="day6" style="background-color:#F37C7E">
							<div id="content-day6">
                            
                            </div>
                            <div class="modal" id="modalday6" role="dialog" >
                            </div>
						</div>
						<div class="panel col-md-1 col-md-push-2 week" id="day7" data-toggle="modal" data-target="#modalday7" 
						style="background-color:#CE4571">
				            <div id="content-day7">
                            
                            </div>
                            <div class="modal" id="modalday7" role="dialog" >
                            </div>
						</div>
					</div>
				</div>
			</div>
		</div>
        </div>
		<footer style="margin-bottom: 15px;">
			
		</footer>
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <script src="main.js"></script>
        <script src="http://openlayers.org/api/OpenLayers.js"></script>
        <noscript>
    </body>
</html>
